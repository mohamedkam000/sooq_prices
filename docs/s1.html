<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subject 1</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .bubble {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #4CAF50;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .bubble:hover {
      transform: scale(1.1);
      background-color: #45a049;
      cursor: pointer;
    }

    .label {
      margin-top: 10px;
      font-weight: bold;
    }

    .back-button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    .back-button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <h1>Subject 1 Details</h1>

  <div class="grid">
    <div>
      <div class="bubble"><img src="https://via.placeholder.com/60" alt="Item A" /></div>
      <div class="label">Item A</div>
    </div>
    <div>
      <div class="bubble"><img src="https://via.placeholder.com/60" alt="Item B" /></div>
      <div class="label">Item B</div>
    </div>
    <div>
      <div class="bubble"><img src="https://via.placeholder.com/60" alt="Item C" /></div>
      <div class="label">Item C</div>
    </div>
    <div>
      <div class="bubble"><img src="https://via.placeholder.com/60" alt="Item D" /></div>
      <div class="label">Item D</div>
    </div>
  </div>

  <a href="index.html" class="back-button">‚Üê Back to Main</a>
</body>
</html>
