<!DOCTYPE html>
<html lang="en" data-theme="system">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Products</title>
  <meta name="theme-color" content="#6C5CE7">
  <link rel="stylesheet" href="styles.css">
  <script src="spa.js" defer></script>
  <script src="theme.js" defer></script>
</head>
<body>
  <!-- Header / Navigation -->
  <header>
    <div class="container nav" role="navigation" aria-label="Primary">
      <a href="index.html" class="brand" style="text-decoration:none; color:inherit;">
        <img src="logo.png" alt="Sooq Price Logo" class="logo">
        <div>Sooq <span style="color:hsl(var(--accent))">Price</span></div>
      </a>

      <div class="theme-toggle" role="group" aria-label="Theme mode">
        <button data-theme="light" aria-pressed="false" title="Light">☀️</button>
        <button data-theme="system" aria-pressed="true" title="System">🖥️</button>
        <button data-theme="dark" aria-pressed="false" title="Dark">🌙</button>
        <button class="btn btn-ghost" id="randomAccent">🎨</button>
      </div>
    </div>
  </header>

  <!-- Page Title -->
  <div class="container" style="text-align:center; margin:20px 0;">
    <h1>Our Products</h1>
  </div>

  <!-- Products Grid -->
  <main class="container">
    <div class="grid" id="productGrid">
      <article class="product-card" aria-label="Fruits" data-url="fru.html">
        <div class="product-img">
          <span class="badge">New</span>
        </div>
        <div class="product-body">
          <div class="title">Fruits</div>
          <button class="details-btn">Details</button>
        </div>
      </article>

      <article class="product-card" aria-label="Vegetables" data-url="veg.html">
        <div class="product-img">
          <span class="badge">New</span>
        </div>
        <div class="product-body">
          <div class="title">Vegetables</div>
          <button class="details-btn">Details</button>
        </div>
      </article>
    </div>
  </main>

  <!-- Back Button -->
  <div class="container" style="text-align:center; margin:30px 0;">
    <button class="back-btn" onclick="history.back()">←</button>
  </div>
</body>
</html>
