<!DOCTYPE html>
<html lang="en" data-theme="system">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>السوق المركزي — الفواكه</title>
  <meta name="theme-color" content="#6C5CE7">
  <link rel="stylesheet" href="styles.css">
  <script src="spa.js" defer></script>
  <script src="prices.js" defer></script>
</head>
<body>
  <header>
    <div class="container nav">
      <a href="index.html" class="brand">
        <img src="logo.png" alt="Sooq Price Logo" class="logo" style="width:50px; height:50px; object-fit:contain; vertical-align:middle;">
        <div>Sooq <span style="color:hsl(var(--accent))">Price</span></div>
      </a>
    </div>
  </header>

  <main class="details-container container">
    <h2>قائمة الأسعار</h2>
    <div class="price-date-time" id="priceDateTime"></div>
    
    <div class="price-list">
      <div class="price-row">
        <span class="item">برتقال (100 حبة)</span>
        <span class="price" id="orange_100">50,000 SDG</span>
      </div>

      <div class="price-row">
        <span class="item">تفاح (حبة واحدة)</span>
        <span class="price" id="apple_1">1,000 SDG</span>
      </div>

      <div class="price-row">
        <span class="item">عنب (كيلو)</span>
        <span class="price" id="grape_k">20,000 SDG</span>
      </div>

      <div class="price-row">
        <span class="item">بطيخ (حبة واحدة)</span>
        <span class="price" id="watermelon">—</span>
      </div>

    </div>

    <div class="back-btn-container">
      <button class="back-btn" onclick="history.back()">←</button>
    </div>
  </main>
</body>
</html>
