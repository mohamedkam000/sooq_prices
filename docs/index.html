<!doctype html>
<html lang="en">
<head>
  <base href="/garden/">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sooq Price</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>
        <span class="logo"></span>
        <span class="title-box">
          <span id="titleColored"></span>
        </span>
        <span class="date-box">
          <span id="date" class="dancing-date"></span>
        </span>
      </h1>
    </header>

    <div class="shell" id="appShell">    
      <main>
        <section id="gridView" class="view">
          <div class="grid" id="cardsGrid" role="list"></div>
        </section>
        <section id="detailView" class="view hidden">
          <div id="detailContent" class="detail" style="margin-top:14px"></div>
        </section>
      </main>
      
      <footer class="footer-box">
        <footer id="footer"></footer>
      </footer>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
