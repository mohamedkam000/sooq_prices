<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sooq Price Web</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding-top: 200px; /* space for fixed header */
      padding-bottom: 200px;
      text-align: center;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      padding: 30px 20px 2cm 100px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    header.shrink {
      padding: 10px;
      font-size: 0.9em;
    }

    h1 {
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Two columns only */
      gap: 20px;
      max-width: 600px;
      margin: auto;
    }

    .bubble {
      background: white;
      border-radius: 8px; /* Slight rounding for card feel */
      width: 100%;
      height: 120px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .bubble:hover {
      transform: scale(1.02);
    }

    .bubble img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .label {
      margin-top: 10px;
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>
<body>
<div id="main-content">  
  <header id="dynamicHeader">
    <h1 id="headerText">Greetings</h1>
  </header>

  <h1>Bubbles</h1>
  <div class="grid">
    <!-- Repeatable bubble items -->
    <div onclick="loadSubject1()" style="cursor: pointer;">
      <div class="bubble"><img src="https://via.placeholder.com/100" alt="Item 1" /></div>
      <div class="label">Subject 1</div>
    </div>
    <div>
      <div class="bubble"><img src="https://via.placeholder.com/100" alt="Item 2" /></div>
      <div class="label">Subject 2</div>
    </div>
    <div>
      <div class="bubble"><img src="https://via.placeholder.com/100" alt="Item 3" /></div>
      <div class="label">Subject 3</div>
    </div>
    <div>
      <div class="bubble"><img src="https://via.placeholder.com/100" alt="Item 4" /></div>
      <div class="label">Subject 4</div>
    </div>
    <div>
      <div class="bubble"><img src="https://via.placeholder.com/100" alt="Item 5" /></div>
      <div class="label">Subject 5</div>
    </div>
    <div>
      <div class="bubble"><img src="https://via.placeholder.com/100" alt="Item 6" /></div>
      <div class="label">Subject 6</div>
    </div>
    <div>
      <div class="bubble"><img src="https://via.placeholder.com/100" alt="Item 7" /></div>
      <div class="label">Subject 7</div>
    </div>
    <div>
      <div class="bubble"><img src="https://via.placeholder.com/100" alt="Item 8" /></div>
      <div class="label">Subject 8</div>
    </div>
  </div>
</div>

  <script>
    // Time-based greeting
    const headerText = document.getElementById('headerText');
    const hour = new Date().getHours();
    let greeting = "Hello";
    if (hour < 12) greeting = "Good morning";
    else if (hour < 18) greeting = "Good afternoon";
    else greeting = "Good evening";
    headerText.textContent = `${greeting}, Muhammad`;

    // Shrinking header on scroll
    window.addEventListener('scroll', () => {
      const header = document.getElementById('dynamicHeader');
      if (window.scrollY > 50) {
        header.classList.add('shrink');
      } else {
        header.classList.remove('shrink');
      }
    });
    function loadSubject1() {
      const content = `
        <header id="dynamicHeader">
          <h1>Subject 1</h1>
        </header>
        <h2>Details about Subject 1</h2>
        <div class="grid">
          <div>
            <div class="bubble"><img src="https://via.placeholder.com/100" alt="Item A" /></div>
            <div class="label">Item A</div>
          </div>
          <div>
            <div class="bubble"><img src="https://via.placeholder.com/100" alt="Item B" /></div>
            <div class="label">Item B</div>
          </div>
          <div>
            <div class="bubble"><img src="https://via.placeholder.com/100" alt="Item C" /></div>
            <div class="label">Item C</div>
          </div>
          <div>
            <div class="bubble"><img src="https://via.placeholder.com/100" alt="Item D" /></div>
            <div class="label">Item D</div>
          </div>
        </div>
        <button class="back-button" onclick="loadMainPage()">‚Üê Back</button>
      `;
      document.getElementById('main-content').innerHTML = content;
      window.scrollTo(0, 0);
    }
    const originalContent = document.getElementById('main-content').innerHTML;

    function loadMainPage() {
      document.getElementById('main-content').innerHTML = originalContent;
      window.scrollTo(0, 0);
    }
  </script>
  <style>
    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1001;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #1976D2;
    }
  </style>
</body>
</html>
